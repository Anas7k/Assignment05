<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold; margin-bottom: 5px; display: block;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px;}
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
    <form id="empForm">
        <label for="id">8-Digit Employee ID:</label>
        <input type="text" class="empInput" maxlength="8" required>
        
        <label for="name">Name:</label>
        <input type="text" class="empInput" required>
        
        <label for="ext">4-Digit Extension:</label>
        <input type="text" class="empInput" maxlength="4" required>
        
        <label for="email">Email:</label>
        <input type="email" class="empInput" required>
        
        <label for="department">Department:</label>
        <select class="empInput" required>
            <option value="Administrative">Administrative</option>
            <option value="Engineering">Engineering</option>
            <option value="Executive">Executive</option>
            <option value="Marketing">Marketing</option>
            <option value="Quality Assurance">Quality Assurance</option>
            <option value="Sales">Sales</option>
        </select>
        
        <button type="submit" class="btn btn-primary">Add Employee</button>
    </form>
    <script src="js/script.js"></script>
</body>
</html>
